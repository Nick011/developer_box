{% extends "base_registration.html" %}
{% load form_tags %}

{% block main %}
<section class="panel">
	<header class="panel-heading bg bg-primary text-center">
		Reset Password
	</header>

	<form action="" method="post" class="panel-body">
		{% csrf_token %}
		{{ form|as_template }}

		<button type="submit" class="btn btn-info">Reset</button>
	</form>
</section>
{% endblock %}
