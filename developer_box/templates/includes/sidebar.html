<!-- .aside -->
<aside class="aside aside-md bg-dark">
  <section class="vbox">
    <header class="dk header">
      <a href="#add-bucket" data-toggle="modal" class="btn btn-success btn-sm pull-right">Add Bucket<i class="icon-plus"></i></a>
      <button class="btn btn-icon btn-default btn-sm pull-right visible-xs m-r-xs" data-toggle="class:show" data-target="#mail-nav"><i class="icon-reorder"></i></button>
      <p class="h4"></p>
    </header>
    <section>
      <section>
        <section id="mail-nav" class="hidden-xs">
          <ul class="nav nav-pills nav-stacked no-radius m-t-sm">
          <li class="padder dk text-sm l-h-2x">
            <p>Toolbox</p>
          </li>
          {% for bucket in buckets %}
            <li>
              <a href="#">
              {# TODO: needs {{ bucket.color }} in the icon class #}
              <i class="icon-circle text-success pull-right m-t-xs"></i>
              {{ bucket.title }}
              </a>
            </li>
          {% endfor %}
          </ul>
        </section>
      </section>
    </section>     
  </section>
</aside>
<!-- /.aside -->
